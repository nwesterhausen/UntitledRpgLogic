name: Publish Release

on:
  push:
    branches:
      - main

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    # Permissions are required to create a release and publish packages.
    permissions:
      contents: write
      packages: write
    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0 # full depth required for gitversion

      - name: âš™ï¸ Setup .NET 9
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        id: setup-dotnet
        with:
          dotnet-version: 9.0.x

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Cache DotNet Workloads
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.dotnet # Path to cache for SDKs and Workloads
          key: ${{ runner.os }}-dotnet-workloads-${{ hashFiles('global.json') }}-${{ steps.setup-dotnet.outputs.dotnet-version }}
          restore-keys: |
            ${{ runner.os }}-dotnet-workloads-

      - name: ğŸ“¦ Cache NuGet packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ“¦ Cache DotNet Tools
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.dotnet/tools # Path to cache for global tools
          key: ${{ runner.os }}-dotnet-tools-${{ hashFiles('.config/dotnet-tools.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-

      - name: ğŸŒ³ Install GitVersion
        uses: gittools/actions/gitversion/setup@71a79f7569b981036febd9ce5870f87e069928e7 # v4.3.3
        with:
          versionSpec: '6.x'

      - name: ğŸ”¢ Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@71a79f7569b981036febd9ce5870f87e069928e7 # v4.3.3

      - name: ğŸ’¬ Display Version Info
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"

      - name: ğŸ“¥ Restore dependencies
        run: |
          cd ${{ github.workspace }}
          dotnet workload restore
          dotnet tool restore
          dotnet restore

      - name: ğŸ”¨ Build
        run: |
          cd ${{ github.workspace }}
          dotnet build --configuration Release --no-restore

      - name: ğŸš€ Test
        run: |
          cd ${{ github.workspace }}
          dotnet test --configuration Release --no-build --verbosity normal

      - name: ğŸ“¦ Create NuGet packages
        run: |
          cd ${{ github.workspace }}
          dotnet pack --configuration Release --no-build --output ${{ env.NuGetDirectory }}

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          name: Release v${{ steps.gitversion.outputs.semVer }}
          body: ${{ steps.gitversion.outputs.notes }}
          draft: false
          prerelease: ${{ steps.gitversion.outputs.preReleaseTag != '' }}
          make_latest: ${{ steps.gitversion.outputs.preReleaseTag == '' }}
