name: Continuous Integration

on:
  push:
    branches: [ "next" ]
  workflow_dispatch:
  pull_request:
    branches: [ "main", "next" ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup .NET 9
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        id: setup-dotnet
        with:
          dotnet-version: 9.0.x

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Cache DotNet Workloads
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.dotnet # Path to cache for SDKs and Workloads
          key: ${{ runner.os }}-dotnet-workloads-${{ hashFiles('global.json') }}-${{ steps.setup-dotnet.outputs.dotnet-version }}
          restore-keys: |
            ${{ runner.os }}-dotnet-workloads-

      - name: ğŸ“¦ Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ“¦ Cache DotNet Tools
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.dotnet/tools # Path to cache for global tools
          key: ${{ runner.os }}-dotnet-tools-${{ hashFiles('.config/dotnet-tools.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-

      - name: ğŸŒ³ Install GitVersion
        uses: gittools/actions/gitversion/setup@d0139503a9321f76b4a417dfdc8aebcec24decdd # v4.2.0
        with:
          versionSpec: '6.x'

      - name: ğŸ”¢ Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@d0139503a9321f76b4a417dfdc8aebcec24decdd # v4.2.0

      - name: ğŸ’¬ Display Version Info
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"

      - name: ğŸ“¥ Restore dependencies
        run: |
          cd ${{ github.workspace }}
          dotnet workload restore
          dotnet tool restore
          dotnet restore

      - name: ğŸ”¨ Build
        run: |
          cd ${{ github.workspace }}
          dotnet build --no-restore

      - name: ğŸš€ Test
        run: |
          cd ${{ github.workspace }}
          dotnet test --no-build --verbosity normal
